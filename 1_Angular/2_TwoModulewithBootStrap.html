<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" html>
<head>
    <title></title>
</head>
<body>

    <div id="div1">
        <h1>Inside Div1</h1>
        <h2 ng-controller="HelloWorldCtrl">{{helloMessage}}</h2>
        <h2 ng-controller="SecondController">{{FromSecondController}}</h2>
    </div>

    <div id="secondDiv">
        <h1>Inside Second Div</h1>
        <h2 ng-controller="SecondController">{{helloMessage1}}</h2>
    </div>
    <script src="https://code.angularjs.org/1.4.0/angular.js">
    </script>

    <script>

        angular.module("MyFirstApplication", []).controller('HelloWorldCtrl', function ($scope) {
            $scope.helloMessage = "My First controller";

        });

        angular.module("MySecondApplication", []).controller('SecondController', function ($scope) {
            $scope.helloMessage1 = "My second Controller";
            $scope.FromSecondController = "Second Controlelr in Div1";
        });
        angular.bootstrap(document.getElementById("secondDiv"), ['MySecondApplication']);
        angular.bootstrap(document.getElementById("div1"), ['MyFirstApplication','MySecondApplication']);

    </script>

</body>
</html>
